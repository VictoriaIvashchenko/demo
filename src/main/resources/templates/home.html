<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
<div class="content">
    <div id="svgParent" class="graph">
        <H1>Schematic representation of the distributed information system</H1>
        <svg id="svg" width="800" height="800"></svg>
    </div>
    <div class="testInfo">
        <div class="test-title">
            Current state of the distributed information system elements
        </div>
        <div class="diagnoses" id="resultInfo">
            <span>
                System working...
            </span>


        </div>
            <button id="restr" class="restr" type="button">
                <div class="box-3">
                    <div class="btn btn-three">
                        <span>Start</span>
                    </div>
                </div>
            </button>

            <button id="refresh" class="refresh" type="button">
                <div class="box-3">
                    <div class="btn btn-three">
                        <span>Fix</span>
                    </div>
                </div>
            </button>

            <button class="start" id="start" type="button">
                <div class="box-3">
                    <div class="btn btn-three">
                        <span>Update view</span>
                    </div>
                </div>
            </button>






    </div>

</div>

<script src="//d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">


    /*<![CDATA[*/
    // drawGraph("../js/source.json");
    $(document).ready(() => {
        $.ajax({
            url: 'http://localhost:8081/redraw',
            type: 'GET',
            contentType: 'application/json',
            success: function (data) {
                console.log(data);
                drawGraph(JSON.parse(data))
            },
            error: function (xhr, status, error) {
                console.error('Error retrieving data');
                console.error(xhr, status, error);
            }
        });
    })

    function clearSvg() {
        $("#svg").remove();
        $("#svgParent").append("<svg id=\"svg\" width=\"800\" height=\"800\"></svg>")
    }

    function textInfo(json){
        $("#resultInfo").append("<span style='display: block; margin-bottom: 10px'><br>------diagnostics started------</span>");
        var target = false
        $.each(json, function(index, value) {
            console.log(value);
            $.each(value,function (index, val){
                if(val.state === 'breakdown'){
                    $("<span style='display: block; margin-top: 10px'>").text("[ERROR]::______module_ " + val.id + "___is_marked_as_broken").appendTo("#resultInfo");
                    target = true
                }
                if(val.state === 'failure'){
                    $("<span style='display: block; margin-top: 10px'>").text("[WARNING]::___module_ " + val.id + "___is_works_unstable").appendTo("#resultInfo");
                    target = true

                }
            })
        });

        if(target){
            $("#resultInfo").append("<span><br>[TIP]:: Check the modules in where the errors was found.</span>");
        }
        else {
            $("#resultInfo").append("<span><br>The system operates in normal mode</span>");


        }
        $("#resultInfo").append("<span style='display: block; margin-bottom: 10px'><br>------diagnostics finished------</span>");

    }

    function textRefr(){
        $("#resultInfo").append("<span style='display: block; margin-bottom: 10px'><br>------fixing errors------</span>");

    }
    function drawGraph(data) {
        clearSvg();
        var svg = d3.select("svg"),
            width = svg.attr("width"),
            height = svg.attr("height");

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) {
                return d.id;
            }).distance(45))
            .force("charge", d3.forceManyBody().strength(-400))
            .force("center", d3.forceCenter(width / 2, height / 2));

        svg.append("svg:defs").append("svg:marker")
            .attr("id", "triangle")
            .attr("refX", 32)
            .attr("refY", 6)
            .attr("markerWidth", 30)
            .attr("markerHeight", 30)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M 0 0 12 6 0 12 3 6")
            .style("fill", "#999");

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(data.links)
            .enter().append("line")
            .attr("stroke-width", function (d) {
                return Math.sqrt(d.value);
            })
            .attr("marker-end", "url(#triangle)");


        var node = svg.selectAll(".node")
            .data(data.nodes)
            .enter().append("g")
            .attr("class", "node");

        node.append("circle")
            .attr("r", 20)
            .attr("fill", function (d) {
                if (d.state === "breakdown")
                    return "#C8553D"
                else if (d.state === "failure")
                    return "#F28F3B"
                return "#588B8B"
            });

        node.append("text")
            .attr("x", -21)
            .attr("y", 6)
            .attr("dx", 12)
            .text(function (d) {
                return d.name;
            });

        simulation
            .nodes(data.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(data.links);

        function ticked() {
            link
                .attr("x1", function (d) {
                    return d.source.x;
                })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

            node.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        }


    }

    $('#start').on('click', () => {
        $.ajax({
            url: 'http://localhost:8081/redraw',
            type: 'GET',
            contentType: 'application/json',
            success: function (data) {
                console.log(data);
                drawGraph(JSON.parse(data));
            },
            error: function (xhr, status, error) {
                console.error('Error retrieving data');
                console.error(xhr, status, error);
            }
        });
    })

    $('#refresh').on('click', () => {
        $.ajax({
            url: 'http://localhost:8081/refresh',
            type: 'GET',
            contentType: 'application/json',
            success: function (data) {
                console.log(data);
                textRefr()
                drawGraph(JSON.parse(data));
            },
            error: function (xhr, status, error) {
                console.error('Error retrieving data');
                console.error(xhr, status, error);
            }
        });
    })

    $('#restr').on('click', () => {
        $.ajax({
            url: 'http://localhost:8081/do-stuff',
            type: 'GET',
            contentType: 'application/json',
            success: function (data) {
                console.log(data);
                textInfo(JSON.parse(data))
                drawGraph(JSON.parse(data));
            },
            error: function (xhr, status, error) {
                console.error('Error retrieving data');
                console.error(xhr, status, error);
            }
        });
    })


    /*]]>*/
</script>
</body>
</html>
